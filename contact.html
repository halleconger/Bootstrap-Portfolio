<!DOCTYPE html>
<html>

<head>
    <title>
        Halle Bootstrap Portfolio
    </title>

    <!-- Link Bootstrap here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"> Halle Conger </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"> About
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="portfolio.html"> Portfolio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html"> Contact
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1> Contact </h1>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="name" class="form-control" id="contactName" placeholder="John Smith">
                </div>
            </div>
        </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="example@gmail.com">
                    </div>
                </div>
            </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="contactMessage">Message</label>
                            <textarea class="form-control" id="contactMessage" rows="3"></textarea>
                        </div>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>


                <div class="footer">
                    <p class="col-md-12">
                        Copyright Halle Conger Â©
                    </p>
                </div>

</body>
